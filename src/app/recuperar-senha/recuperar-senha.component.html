<div class="container" *ngIf="isPageRender">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-5 col-md-5">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Recuperação de Senha</h1>
                                </div>
                                <form [formGroup]="form" (ngSubmit)="recuperarSenha()" class="user" autocomplete="off">
                                    <div class="form-group">
                                        <label>Email de Acesso:</label>
                                        <input type="email" formControlName="email"
                                            class="form-control form-control-user" placeholder="Endereço de email">
                                        <span class="text-danger" *ngIf="f.email.touched && f.email.invalid">
                                            <span *ngIf="f.email.errors.required">
                                                <i class="fas fa-exclamation-circle"></i> Por favor, informe seu email
                                                de
                                                acesso.
                                            </span>
                                            <span *ngIf="f.email.errors.email">
                                                <i class="fas fa-exclamation-circle"></i> Informe um endereço de email
                                                válido.
                                            </span>
                                        </span>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Recuperar Senha
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/">Login de Usuário.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
