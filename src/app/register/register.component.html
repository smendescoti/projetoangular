<div class="container" *ngIf="isPageRender">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-5 col-md-5">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Criação de Conta de Acesso</h1>
                                </div>

                                <div class="text-success text-center" [hidden]="!mensagemsucesso">
                                    <h5>{{mensagemsucesso}}</h5>     
                                </div>

                                <div class="text-danger text-center" [hidden]="!mensagemerro">
                                    <h5>{{mensagemerro}}</h5>     
                                </div>

                                <form [formGroup]="form" (ngSubmit)="cadastrarConta()" class="user"
                                    autocomplete="off">
                                    <div class="form-group">
                                        <label>Nome do Usuário:</label>
                                        <input type="text" class="form-control form-control-user"
                                            formControlName="nome" placeholder="Nome do Usuário">
                                        <span class="text-danger" *ngIf="f.nome.touched && f.nome.invalid">
                                            <span *ngIf="f.nome.errors.required">
                                                <i class="fas fa-exclamation-circle"></i> Por favor, informe seu nome.
                                            </span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Email de Acesso:</label>
                                        <input type="email" class="form-control form-control-user"
                                            formControlName="email" placeholder="Endereço de email">
                                        <span class="text-danger" *ngIf="f.email.touched && f.email.invalid">
                                            <span *ngIf="f.email.errors.required">
                                                <i class="fas fa-exclamation-circle"></i> Por favor, informe seu email
                                                de
                                                acesso.
                                            </span>
                                            <span *ngIf="f.email.errors.email">
                                                <i class="fas fa-exclamation-circle"></i> Informe um endereço de email
                                                válido.
                                            </span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha de Acesso:</label>
                                        <input type="password" class="form-control form-control-user"
                                            formControlName="senha" placeholder="Senha">
                                        <span class="text-danger" *ngIf="f.senha.touched && f.senha.invalid">
                                            <span *ngIf="f.senha.errors.required">
                                                <i class="fas fa-exclamation-circle"></i> Por favor, informe sua senha
                                                de
                                                acesso.
                                            </span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirme a Senha:</label>
                                        <input type="password" class="form-control form-control-user"
                                            formControlName="senhaConfirmacao" placeholder="Senha de Confirmação">
                                        <span class="text-danger" *ngIf="f.senhaConfirmacao.touched && f.senhaConfirmacao.invalid">
                                            <span *ngIf="f.senhaConfirmacao.errors.required">
                                                <i class="fas fa-exclamation-circle"></i> Por favor, confirme sua senha
                                                de
                                                acesso.
                                            </span>
                                        </span>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Realizar Cadastro
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/">Voltar para autenticação.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
